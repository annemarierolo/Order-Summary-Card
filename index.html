<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <!--     <img src="images/pattern-background-desktop.svg" alt="Image Desktop" style="width:100%">
 -->
    <div class="card" style="width:350px">
        <img class="mainImage" src="images/illustration-hero.svg" alt="Illustration" style="width:100%">

        <div class="container">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="detail" style="width:280px">
            <div class="icon">
                <img src="images/icon-music.svg" alt="Music Icon">
            </div>

            <div class="extra">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
            </div>

            <div class="change">
                <h5>Change</h5>
            </div>

        </div>
        <h5 id="proceed">Proceed to Payment</h5>
        <h5 id="cancel">Cancel Order</h5>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
